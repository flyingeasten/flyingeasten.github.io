# .github/workflows/minify.yml
name: Minify & Deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install minifiers
        run: npm install -g html-minifier-terser csso-cli uglify-js

      - name: Minify all HTML/CSS/JS
        run: |
          # 压缩所有 .html
          find . -name "*.html" -not -path "./.*" -exec html-minifier-terser \
            --collapse-whitespace --remove-comments --minify-css --minify-js \
            -o {} -- {} \;

          # 压缩所有 .css
          find . -name "*.css"  -not -path "./.*" -exec csso {} --output {} \;

          # 压缩所有 .js
          find . -name "*.js"   -not -path "./.*" -exec uglifyjs {} -o {} \;

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .